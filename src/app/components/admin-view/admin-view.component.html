<section class="main-container-admin-view">
  <div class="d-flex flex-column text-white">
    <ul>
      <li><a class="underline text-white cursor-pointer" (click)="changeType(1)" *ngIf="type_admin === 0">Administrar Imagenes</a></li>
    </ul>
  </div>

  <div class="d-flex flex-column text-white" *ngIf="type_admin === 1">
    <ul class="none-decoration">
      <li><a class="underline text-white cursor-pointer" [routerLink]="['/admin-view-edit/images', 'carousel']" routerLinkActive="router-link-active" >Carousel home</a></li>
      <li><a class="underline text-white cursor-pointer" [routerLink]="['/admin-view-edit/images', 'carousel']" routerLinkActive="router-link-active" >Agregar imagenes</a></li>
    </ul>
  </div>
</section>
