<section class="main-container-admin-view pt-10">
  <div class="w-100 d-flex justify-content-center flex-wrap">
    <div class="w-100 d-flex justify-content-center">
      <button class="p-2 rounded-lg mb-4" (click)="open_add_images = true" *ngIf="!open_add_images">Agregar nuevas imagenes</button>
    </div>
    <div class="max-width-1400 mb-3">
      <app-add-images 
        class="w-100"
        [images_types]="images_types"
        (close_add_images)="open_add_images = false"
      ></app-add-images>
    </div>
    <div class="d-flex flex-wrap justify-content-center w-100">
      <div class="max-width-1400">
        <h4 class="text-white w-100">Filtra por</h4>
        <button class="p-2 rounded-lg mb-4" [class]="!type ? 'bg-warning' : ''" (click)="filterBy('')">Todas</button>
        <button class="p-2 rounded-lg mb-4" [class]="type === 'carousel' ? 'bg-warning' : ''" (click)="filterBy('carousel')">Carrusel</button>
        <button class="p-2 rounded-lg mb-4" [class]="type === 'room' ? 'bg-warning' : ''" (click)="filterBy('room')">Habitaciones</button>
        <button class="p-2 rounded-lg mb-4" [class]="type === 'food' ? 'bg-warning' : ''" (click)="filterBy('food')">Comida</button>
        <button class="p-2 rounded-lg mb-4" [class]="type === 'offers' ? 'bg-warning' : ''" (click)="filterBy('offers')">Promociones</button>
      </div>
    </div>
  </div>
  <div class="row max-width-1400">
    <div class="col-12 col-md-6 col-lg-4 col-xl-3 p-0 mb-4 position-relative" *ngFor="let item of images">
      <div class="m-1 position-relative image-admin-container">
        <img src="{{item.filePath}}" alt="" class="w-100 image-admin">
        <div class="background-image-admin">
          <button class="p-1 rounded" (click)="confirmToDelete(item.id)">Eliminar</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="modalConfirm" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-body">
          ¿Estás seguro de querer eliminar esta imagen?
        </div>
        <div class="modal-footer">
          <button data-dismiss="modal" class="p-1">Cancelar</button>
          <button class="p-1 bg-danger" (click)="deleteImage()">Si, quiero eliminar esta imagen</button>
        </div>
      </div>
    </div>
  </div>
</section>
<app-loading-icon-overlay *ngIf="loading"></app-loading-icon-overlay>
